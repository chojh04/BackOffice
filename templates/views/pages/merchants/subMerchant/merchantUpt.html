<!-- extend base layout -->
{% extends "views/master.html" %}

{% block body %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>거래처 수정</h3>
            </div>

        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="form">
                        <form action="#" id="merchantForm" class="form-bordered ">
                            <input type="hidden" id="depth" name="depth">
                            <input type="hidden" id="childId" name="childId">
                            <input type="hidden" id="nameEng" name="nameEng">
                            <input type="hidden" id="aliasEng" name="aliasEng">
                            <input type="hidden" id="useFlag" name="useFlag">
                            <input type="hidden" id="reUseFlag" name="reUseFlag">
                            <input type="hidden" id="custName" name="custName">
                            <input type="hidden" id="telSub" name="telSub">
                            <input type="hidden" id="fax" name="fax">
                            <input type="hidden" id="faxSub" name="faxSub">
                            <input type="hidden" id="url01" name="url01">
                            <input type="hidden" id="url02" name="url02">                        
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-sm-12 col-xs-12 form-group ">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">- 거래처 정보 </label>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-lg-12 col-md-12 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right">
                                    <label class="control-label col-lg-2 col-md-12 col-sm-12 col-xs-12">상위 거래처 코드</label>
                                    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 form-inline input-group">
                                        <input type="text" id="parentId" name="parentId" class="form-control " readonly="readonly">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right">
                                    <label class="control-label col-lg-2 col-md-12 col-sm-12 col-xs-12">거래처 코드(*자동생성)</label>
                                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 form-inline">
                                        <input type="text" id="submerchantId" name="submerchantId" class="form-control col-md-3 col-xs-12" readonly="readonly">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">거래처명</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline ">
                                   		<input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">담당자 연락처</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline ">
										<input type="text" id="custTel" name="custTel" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">우편번호</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline ">
                                        <input type="text" id="zipcode" name="zipcode" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">거래처약칭</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline ">
										<input type="text" id="alias" name="alias" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">주소</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12  ">
                                        <input type="text" id="address" name="address" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">상세주소</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12  ">
                                        <input type="text" id="addressDetail" name="addressDetail" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">연락처</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline ">
										<input type="text" id="tel" name="tel" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">연동아이디</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline ">
                                        <input type="text" id="pgId" name="pgId" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">연동비밀번호</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
										<input type="password" id="pgPw" name="pgPw" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">팩스</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
                                        <input type="text" id="fax" name="fax" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">홈페이지 URL</label>
                                    
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
										<input type="text" id="urlHome" name="urlHome" class="form-control col-lg-12 col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">관리자 아이디</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
                                    	<input type="text" id="agentId" name="agentId" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">관리자 비밀번호</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
	                                    <input type="password" id="agentPw" name="agentPw" class="form-control col-md-7 col-xs-12">                                        
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">업종</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
                                    	<input type="text" id="bizKind" name="bizKind" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">업태</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
                                    	<input type="text" id="bizCond" name="bizCond" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>    
                            </div>
                        </form>
                        <br />
                        <div class="column-align-right">
							{% if admin_view.pageAuth["updFlag"] == "1" %}
							<a id="upt" class="dt-button btn green btn-outline" href="javascript:;"><span>수정</span></a>                        	
							{% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block tail %}
    <!-- datatable lib-->
    <script src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.colVis.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/bower_components/jszip/dist/jszip.min.js"></script>
    <script src="/bower_components/pdfmake/build/pdfmake.min.js"></script>
    <script src="/bower_components/pdfmake/build/vfs_fonts.js"></script>
    <!-- jQuery validation -->
    
    <script type="text/javascript">

        var merchant_inq = function () {
            var setSelect2 = function () {
            }       
            var setPageEvents = function (){
            	{% if admin_view.isNew == "false" %}
	            	$("#upt").click(function (){
	                    if(kpcUtil.confirm("저장 하시겠습니까?")){
	                        $.ajax({
	                           url: "/api/merchants/merchant",
	                           data: $("#merchantForm").serializeObject(),
	                           type: 'PUT',
	                           dataType : "json",
	                           contentType  : "application/json",
	                           async : true,
	                           success: function(data){
									if(kpcUtil.successHandling("#merchantForm",data,false)){
										table.fnFilter();
									}
	                           },
	                           error : function(e){
	                           	kpcUtil.errorHandling(e);
	                           }
	                       }); 
	                   }	
	            	});            	
					$.ajax({
	                    url: "/api/merchants/merchant",
	                    data : "merchantId=" + "{{admin_view.merchantId}}",
	                    type: 'GET',
	                    dataType : "json",
	                    contentType  : "application/json",
	                    async : true,
	                    success: function(data){
	                    	kpcUtil.setFormData("#merchantForm" , data)
	                    	kpcUtil.setFormDisable("#merchantForm",false);
	                    },
	                    error : function(e){
	                    	kpcUtil.errorHandling(e);
	                    }
                    });           	
            	{% endif %}
            }
            
            return {
                init : function (){
                    setPageEvents();
                    setSelect2();
                }
            }
        }

        $(document).ready(function () {
            merchant_inq().init();
        });

    </script>
{% endblock %}
