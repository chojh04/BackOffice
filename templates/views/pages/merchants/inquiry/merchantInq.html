<!-- extend base layout -->
{% extends "views/master.html" %}

{% block body %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>대표/일반 거래처 조회</h3>
                <h5><span class="red">[홈 > 거래처 관리 > 거래처 조회 > 대표/일반 거래처 조회]</span></h5>
            </div>

        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content form">
                        <form action="#" id="merchants" class="form-bordered ">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-sm-12 col-xs-12 form-group ">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">- 검색 조건 </label>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-3 col-xs-12" for="first-name">구분</label>
                                    <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12">
	                                    <select class="select2_single select2-selection--single form-control" id="target" name="target" >
	                                        <option value="">전체</option>
	                                        <option value="1">대표 거래처</option>
	                                        <option value="2">일반 거래처</option>
	                                    </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-3 col-xs-12" for="first-name">상태</label>
                                    <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 ">
	                                    <select class="select2_single select2-selection--single form-control" id="status" name="status" >
	                                        <option value="">전체</option>
	                                        <option value="Y">사용</option>
	                                        <option value="N">미사용</option>
	                                    </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-3 col-xs-12" for="first-name">거래처명</label>
                                    <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 form-inline">
										<input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12" for="first-name">거래처 약칭</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
										<input type="text" id="alias" name="alias" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-left form-border-right ">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12" for="first-name">거래처 ID</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
										<input type="text" id="merchantId" name="merchantId" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 form-group form-border-right form-border-left-xs">
                                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12" for="first-name">사업자등록번호</label>
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 form-inline">
										<input type="text" id="bizRegNo" name="bizRegNo" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br />
                        <table id="merchantInqTable" class="table table-striped table-bordered" style="width:100%" >
                            <thead>
                                <tr>
                                    <th>순번</th>
                                    <th>구분</th>
                                    <th>거래처명</th>
                                    <th>약칭</th>
                                    <th>거래처수</th>
                                    <th>상태</th>
                                    <th>최종수정일시</th>
                                    <th>수정</th>
                                    <th>비고1</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block tail %}
    <!-- datatable lib-->
    <script src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.colVis.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/bower_components/jszip/dist/jszip.min.js"></script>
    <script src="/bower_components/pdfmake/build/pdfmake.min.js"></script>
    <script src="/bower_components/pdfmake/build/vfs_fonts.js"></script>
    <script src="/assets/js/merchant.js"></script>
    <script src="/assets/js/approval/approval.js"></script>
    <script type="text/javascript">

        var merchant_inq = function () {
        	var table = {};

            var setSelect2 = function () {
                $("#target").select2({
                    width: 140,
                });
                $("#status").select2({
                    width: 140,
                });
            }
            var setDataTable = function () {
                table = $('#merchantInqTable')
                    .on('click', '.det', function () {
                    	if( $(this).attr("gubun") == "대표")
                    		location.href = "/merchants/represent/merchantDetail?merchantId=" + $(this).attr("merchantId");
                    	else 
                    		location.href = "/merchants/merchant/merchantDetail?merchantId=" + $(this).attr("merchantId");
                        
                    })                
                    .on('click', '.upt', function () {
                    	if( $(this).attr("gubun") == "대표")
                    		reMerchantUpdate($(this).attr("merchantId"),function (){ table.fnFilter()});
                    	else 
                    		subMerchantUpdate($(this).attr("merchantId"),function (){ table.fnFilter()});
                        
                    })
                    .on('click', '.update-btn', function () {
                    	var merchantId = $(this).val();
                   		var isExist = approval.existApprovalRequest(merchantId);
                   		if (!isExist) {
	                    	if ($(this).attr("gubun") == "대표") {
                    			location.href = "/merchants/update?merchantId="+merchantId;
	                    	}
	                    	else {
                    			location.href = "/merchants/sub-merchant/update?merchantId="+merchantId;
	                    	}
                   		}
                    })
                    .dataTable(
                        {
                            "bProcessing": true,
                            "bServerSide": true,
                            "ajax": {
                                "url": "/api/totalMerchants",
                                "async" : "true",
                                "data": function (parameter) {
                                    parameter.formData = $("#merchants").serializeObject();
                                },
                                "error" : function (e){kpcUtil.sessionExpire(e);}
                            },
                            "ordering": false,
                            "drawCallback": function (settings) {
                                for (var i = 0, iLen = settings.aiDisplay.length; i < iLen; i++) {
                                    $('td:eq(0)', settings.aoData[settings.aiDisplay[i]].nTr).html(i + 1 + settings._iDisplayStart);
                                    settings.json.data[i].rownum = i + 1 + settings._iDisplayStart;
                                }
                                
                            	kpcPopupUtil.setUserTableColumnData({
                            		tableId : "merchantInqTable",
                            		menuId : "{{session['menuId']}}", 
                            		targetTable : table 
                            	});
                            },
                            columns: [
                                {data: "rownum", width : 70, defaultContent: "",  className: "column-align-right"}, // 순번
                                {data: "gubun", width : 70,defaultContent: "",  className: "column-align-center"}, // 구분
                                {
                                	// 거래처명
                                	data : "name" ,
	                                defaultContent: "", 
	                                className: "column-align-right",
	                                render : function (data, type , full , meta){
	                                    // 상세보기 버튼
	                                    var merchantId = full.merchantId;
	                                    if(kpcUtil.nullToBlank(merchantId) === "")
	                                    	merchantId = full.submerchantId;
	                                	return '<a class="blue det" href="javascript:;" merchantId="' + merchantId + '" gubun="'+full.gubun+'">' + full.name + '</a>';
	                                }
                                },                                        
                                {data: "alias", defaultContent: "",className: "column-align-right"}, // 약칭
                                {data: "childCnt", width : 70, defaultContent: "",className: "column-align-right"}, // 거래처수
                                {data: "useFlag", defaultContent: "",width: 110,className: "column-align-center"}, // 상태
                                {data: "updateDt", width : 100,defaultContent: "",className: "column-align-center"}, // 최종 수정일시
                                {
                                	// 수정버튼
  	                                defaultContent: "",
  	                                width : 100,
  	                                className: "column-align-center" ,
  	                                render : function (data, type , full , meta){  	                              
  	                                	var merchantId = full.merchantId;
  	                                	var btnDisabled = "" ;
  	                                	if ('{{admin_view.pageAuth["updFlag"] == "1"}}' === "False") {
  	                                		btnDisabled = "disabled";
  	                                	}
  	                                	
	                                    if(kpcUtil.nullToBlank(merchantId) !== "") {
	  	                                	return '<button type="button" class="btn btn-sm green btn-outline update-btn" '+btnDisabled+' value="'+merchantId+'" gubun="'+full.gubun+'" >수정 </button>'
	                                    }
  	                                }
                                },  
                                
                                {data: "cancelAmount", defaultContent: "", className: "column-align-center"},           // 비고1
                            ],
                            buttons: [
                                {
                                	text: 'Layout',
                                    className: 'dt-button btn green btn-outline ',
                                    action: function (e, dt, node, config) {
                                    	kpcPopupUtil.openTableColumnMng({
    							    		columnArray : $(table).find("thead>tr>th").siblings().not(".checkboxes"),
    							    		tableId : "merchantInqTable",
    							    		menuId : "{{session['menuId']}}",
    							    		targetTable : table
        								}); 
                                    }
                                },
                                {extend: 'excel', className: 'btn yellow btn-outline ', footer: true}, 
                                {
                                    text: '조회',
                                    className: 'btn green btn-outline ',
                                    action: function (e, dt, node, config) {
                                        table.fnFilter();
                                    }
                                }
                            ],
                            "lengthMenu": [[10, 20, 30, 50, 200], [10, 20, 30, 50, 200]],
                            "pageLength": 10,
                            "dom": "<'row' <'col-md-6 col-sm-12'l><'col-md-6 col-sm-12'B>><'table-scrollable'tr><'row'<'col-md-6 col-sm-6'i><'col-md-6 col-sm-6'p>>",
                            responsive: true,
                            "language": {
                                "aria": {
                                    "sortAscending": ": activate to sort column ascending",
                                    "sortDescending": ": activate to sort column descending"
                                },
                                "info":"Total Record: _TOTAL_ Page : _PAGE_ / _PAGES_ ",
                                "emptyTable": "조회된 자료가 없습니다.",
                                "infoEmpty": "조회된 자료가 없습니다.",
                                "lengthMenu": "_MENU_",
                                "zeroRecords": "조회된 자료가 없습니다.",
                            },
                        }
                    );
            }
            
            var setPageEvents = function (){
            	$("#target").on("change" ,function (){
            		var title = "거래처수(서비스수)";
            		if ($(this).val() == "1"){
            			title = "거래처수";	
            		}else if($(this).val() == "2"){
            			title = "서비스수";	
            		}
	            	$("#merchantInqTable thead>tr>th:eq(4)").text(title);
            	});
    			// 조회 이벤트
            	kpcUtil.serachFormEvent({
            		selects : "#merchants select",
            		inputs : "#merchants input",
            		callback : function (){
            			table.fnFilter();
            		}
            	});            	
            }
            
            return {
                init : function (){
                    setSelect2();
                    setDataTable();
                    setPageEvents();
                }
            }
        }

        $(document).ready(function () {
            merchant_inq().init();
        });
    </script>
{% endblock %}
