    <script type="text/javascript">

	                    type: 'GET',
	                    dataType : "json",
	                    contentType  : "application/json",

                    	kpcUtil.setFormData("#billingForm" , data)
                    	$("#billingForm").valid();
	                }).fail(function(e){
	                    	kpcUtil.errorHandling(e);
	                });
            }
            
            return {
                init : function (){

                }
            }
        }
